<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Card</title>
  </head>
  <body>
    <my-card></my-card>
    <div id="shadow"></div>
    <h1>Header not styled</h1>
    <script src="./my-card.js"></script>
    <script>
      const shadowRoot = document.getElementById("shadow").attachShadow({ mode: "open" });
      shadowRoot.innerHTML = `
        <style>
            h1 {
                background: red;
            }
        </style>
        <h1>Header styled!</h1>
      `;
    </script>
